<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plan your finances">
    <meta name="theme-color" content="#680303">
    <title>My Budget</title>

    <link rel="stylesheet" href="budget.css">
    <link rel="manifest" href="/manifest.json">
    <script defer src="budget.js"></script>
</head>

<body>
    <header class="flex flex__center">
        
    </header>
    
    <div class="app-container">
        <div class="header-div">
            <div class="title-div">
                <span class="title">Monthly Budget</span>
            </div>
        </div>

            <div class="feature-div">
                <span class="feature-title"></span>
                <div class="feature-text">
                    
                </div>
            </div>
            
            <section id="navigation">
                <a href="goals.html" class="header-links" id="goals-link">2021 Goals</a>
                <a href="budget.html" class="header-links" id="budget-link">Monthly Budget</a>
                <a href="index.html" class="header-link" id="home-link">Home</a>
              </section>
    <main>
        <!--Income Section Starts-->
        <section class="income">
            
            <label for="income-amount">
                <input type="number" placeholder="monthly income" id="income-amount" value="" step="1000" autofocus>
            </label>

        </section>
        <!--Income Section Ends-->

        <!--Budget Section Starts-->
        <section class="budget">
            <!--Display if no budget has been created-->
            <div class="no-budget">
                <p class="placeholder">Create a new budget</p>
                <button id="create-budget">Create</button>
            </div>

            <!--Create/Edit Budget-->
            <div class="new-budget flex flex__center flex__column hide">
                <h2>New Budget</h2>
                <div class="income-balance"></div>
                <div class="budget-categories"></div>
                <div class="budget-sum"></div>

                <button class="add-category btn--ghost">Add new category</button>
                <button id="save-budget">Save new category</button>
            </div>

            <!--View Budget-->
            <div class="display-budget flex flex__center flex__column hide">
                <h2>Your Budget</h2>
                <div class="display__income-balance"></div>
                <div class="display__categories"></div>
                <div class="display__budget-sum"></div>
                <button id="edit-budget">EDIT BUDGET</button>

                <!--Delete Budget-->
                <button class="btn--ghost" id="delete-budget">DELETE BUDGET</button>
                <div class="delete-options hide">
                    <p>Are you sure?</p>
                    <button class="btn--ghost" id="yes">Yes</button>
                    <button id="no">No</button>
                </div>
            </div>
        </section>
        <!--Budget Section Ends-->
    </main>

</body>

</html>
